<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>top_rps</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Welcome to RPS.</div>
      <div class="selection">
        <div class="top">
          <div id="rock">Rock</div>
        </div>
        <div class="bottom">
          <div id="paper">Paper</div>
          <div id="scissors">Scissors</div>
        </div>
      </div>
      <div class="play">Play</div>
      <div class="score">
        <h2 class="score">Score</h2>
        <p id="player">Player:</p>
        <p id="computer">Computer:</p>
      </div>
    </div>
  </body>
</html>
